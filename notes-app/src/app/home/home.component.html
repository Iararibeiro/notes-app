<div class="container-page">
  <div class="greeting">
    <p>{{ greeting }}</p>
    <div class="separator"></div>
    <p class="date">{{ date }}</p>
  </div>
  <div class="stats">
  </div>
  <div class="ongoing">
    <h2>On going tasks</h2>
    <ng-container *ngIf="displayTasks">
    </ng-container>
    <ng-container *ngIf="!displayTasks">
      <app-empty-section [typeNotice]="'task'" [size]="'small'"></app-empty-section>
    </ng-container>
  </div>
  <div class="projects">
    <h2>Projects</h2>
    <div *ngfor="let project of projects$" class="project">
      <p>{{ project.name }}</p>
      <p>{{ project.description }}</p>
    </div>
    <ng-container *ngIf="!displayProjects">
      <app-empty-section [typeNotice]="'project'" [size]="'small'"></app-empty-section>
    </ng-container>
  </div>
</div>
