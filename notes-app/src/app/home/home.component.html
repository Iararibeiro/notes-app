<div class="container-page">
  <div class="greeting">
    <p>{{ greeting }}</p>
    <div class="separator"></div>
    <p class="date">{{ date }}</p>
  </div>
  <div class="stats">
  </div>
  <div class="ongoing">
    <div class="heading">
      <h2>On going tasks</h2>
      <ng-container *ngIf="tasks.length > 0">
        <button class="btn-gray sm" type="button" name="button" (click)="createProject()">new task</button>
      </ng-container>
    </div>
    <ng-container *ngIf="displayTasks">
      <div *ngFor="let task of tasks" class="task">
        <!--<p class="name">{{ task.title }}</p>
        <p class="description">{{ task.description }}</p>
        <p class="project">{{task.project}}</p>
        <p class="start">{{task.startTime}}</p>
        <p class="end">{{task.endTime}}</p>-->
        <app-task-card></app-task-card>
      </div>
    </ng-container>
    <ng-container *ngIf="!displayTasks">
      <app-empty-section [typeNotice]="'task'" [size]="'small'"></app-empty-section>
    </ng-container>
  </div>
  <div class="projects">
    <div class="heading">
      <h2>Projects</h2>
      <ng-container *ngIf="projects.length > 0">
        <button class="btn-gray sm" type="button" name="button" (click)="createProject()">new project</button>
      </ng-container>
    </div>
    <div *ngFor="let project of projects">
      <app-project-card
        [size]="'small'"
        [project]="project"
      ></app-project-card>
    </div>
    <ng-container *ngIf="!displayProjects">
      <app-empty-section [typeNotice]="'project'" [size]="'small'"></app-empty-section>
    </ng-container>
  </div>
</div>
